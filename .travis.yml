language: java
sudo: false
addons:
  apt:
    packages:
    - lib32stdc++6
    - lib32z1
jdk:
- oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- openssl aes-256-cbc -K $encrypted_65bd786e7d9d_key -iv $encrypted_65bd786e7d9d_iv
  -in build.properties.enc -out build.properties -d
- git fetch --unshallow
- git checkout -qf $TRAVIS_COMMIT
- echo $TRAVIS_COMMIT
install: true
script: ./gradlew travis
